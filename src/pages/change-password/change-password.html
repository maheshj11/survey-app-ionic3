<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #updatePasswordForm="ngForm">
    <ion-card>
        <ion-card-title text-center>Change Password</ion-card-title>
        <hr>
      <ion-card-content>
        <ion-item>
          <ion-label floating>Old Password</ion-label>
          <ion-input type="password" required [(ngModel)]="account.password" name="password" #password="ngModel" pattern="^.{6,}$"></ion-input>
        </ion-item>

        <div padding *ngIf="password.invalid && password.dirty">
          <span class="global_input-error">Password must be atleast 6 characters</span>
        </div>

        <ion-item>
          <ion-label floating>New Password</ion-label>
          <ion-input type="password" required [(ngModel)]="account.newPassword" name="newPassword" #newPassword="ngModel"  pattern="^.{6,}$"></ion-input>
        </ion-item>

        <div padding *ngIf="newPassword.invalid && newPassword.dirty">
          <span class="global_input-error">Password must be atleast 6 characters</span>
        </div>

      </ion-card-content>
        <button margin float-right ion-button (click)="updatePassword()" [disabled]="updatePasswordForm.invalid">Update Password</button>
    </ion-card>
  </form>
</ion-content>
