<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #passResetForm="ngForm">
    <ion-card>
      <ion-card-title text-center>Reset Password</ion-card-title>
      <hr>
      <ion-card-content>
        <ion-item>
          <ion-label floating>Email Address</ion-label>
          <ion-input type="email" name="email" [(ngModel)]="account.email" #email="ngModel" email>
          </ion-input>
        </ion-item>

        <div padding *ngIf="email.invalid && email.dirty">
          <span class="global_input-error">Email entered is invalid</span>
        </div>

      </ion-card-content>
      <button margin float-right ion-button (click)="sendResetEmail()" [disabled]="passResetForm.invalid">Reset Password</button>
    </ion-card>
  </form>
</ion-content>
