<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Profile</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <div class="profile-view_image-container" text-center>
    <img src="assets/img/profile.png">
  </div>
  <div>
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label floating>First Name</ion-label>
          <ion-input type="text" [(ngModel)]="profile.firstName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Last Name</ion-label>
          <ion-input type="text" [(ngModel)]="profile.lastName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Date Of Birth</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="profile.dateOfBirth"></ion-datetime>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <button ion-button margin float-right color="primary" (click)="signOut()">LogOut</button>
  </div>

  <button *ngIf="!socialLogin" margin ion-button (click)="changePass()">
    Change Password
  </button>
  
</ion-content>

<ion-footer>
  <ion-toolbar class="action-button">
    <!-- <button ion-button block color="primary" (click)="signOut()">LogOut</button> -->
    <button *ngIf="!updateProfile" ion-button block color="primary" (click)="saveProfile()">Save</button>
    <button *ngIf="updateProfile" ion-button block color="primary" (click)="saveProfile()">Update</button>
  </ion-toolbar>
</ion-footer>
