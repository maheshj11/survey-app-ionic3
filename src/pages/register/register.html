<ion-header>

  <ion-navbar color="primary">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="logo-wrapper">
    <img src="assets/img/logo.png" alt="Logo" class="logo">
  </div>
  <form #registerForm="ngForm">
      <ion-card-content>
        <ion-card-title text-center color="primary">Sign Up</ion-card-title>
        <hr>
        <ion-item>
          <ion-label floating>Email Address</ion-label>
          <ion-input type="email" name="email" [(ngModel)]="account.email" #email="ngModel" email>
          </ion-input>
        </ion-item>

        <div padding *ngIf="email.invalid && email.dirty">
          <span class="global_input-error">Email entered is invalid</span>
        </div>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" required [(ngModel)]="account.password" name="password" #password="ngModel" pattern="^.{6,}$"></ion-input>
        </ion-item>

        <div padding *ngIf="password.invalid && password.dirty">
          <span class="global_input-error">Password must be atleast 6 characters</span>
        </div>
      </ion-card-content>
      <div class="terms_div">
        <ion-checkbox [(ngModel)]="privacyCheckbox" (ionChange)="updateCheckbox()" name="privacyCheckbox"></ion-checkbox>
        <p>I agree with the <a href="http://www.upforcetech.com/whatyousay/privacy_policy.html">privacy policy</a></p>
      </div>
      <div class="register_button">
        <button ion-button color="secondary" (click)="register()" [disabled]="registerForm.invalid || !isChecked">Register</button>
      </div>
  </form>

</ion-content>
